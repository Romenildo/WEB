<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>

    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Estilo CSS-->
    <link rel="stylesheet" href="treino-estilo.css">
</head>
<body>
    <div class="block">

        <ul class="main">

            <li class="button">
                <a href="#" class="fa fa-facebook fa-3x" ></a><!--ICON-->
                <div class="tooltip"> Facebook</div>          <!--TEXTO DO TOOLTIP-->
            </li>
            <li class="button">
                <a href="#" class="fa fa-twitter fa-3x"></a>
                <div class="tooltip"> Twitter</div>
            </li>
            <li class="button">
                <a href="#" class="fa fa-instagram fa-3x"></a>
                <div class="tooltip"> Instagram</div>
            </li>
            <li class="button">
                <a href="#" class="fa fa-youtube fa-3x"></a>
                <div class="tooltip"> Youtube</div>
            </li>
            <li class="button">
                <a href="#" class="fa fa-github fa-3x"></a>
                <div class="tooltip"> Github</div>
            </li>

        </ul>

    </div>
    
</body>
</html>
